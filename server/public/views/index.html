<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../vendors/bootstrap.css">
  <link rel="stylesheet" href="../vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="styles.css">
  <script src="../vendors/angular.min.js" charset="utf-8"></script>
  <script src="../scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="fabForm">
  <div class="container">
    <h1>Fabulous Forms</h1>
    <div ng-controller="FormController as form">
      <form class="form-inline">
        <div class="form-group">
          <label for="nameInput">Name: </label>
          <input class="form-control" type="text" id="nameInput" placeholder="Name" ng-model="name">
        </div>
        <div class="form-group">
          <label for="messageInput">Message: </label>
          <input class="form-control" type="text" id="messageInput" placeholder="Enter the Message" ng-model="message">
        </div>
        <button class="btn btn-success" id="submitBtn" ng-click="form.addInfo(name, message)">Submit</button>
      </form>

      <div class="messageList">
        <table class="table">
          <thead>
            <th>Name</th>
            <th>Message</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr ng-repeat="content in form.allMessages">
              <td>{{content.name}}</td>
              <td>{{content.message}}</td>
              <td><button class="btn btn-danger" id="deleteBtn" ng-click="form.delete($index)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div> <!-- End of FormController -->
  </div> <!-- End of Bootstrap container -->
</body>
</html>
